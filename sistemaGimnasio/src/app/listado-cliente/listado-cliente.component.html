<div class="container mt-5 text-center">
    <h4>Listado de Clientes</h4>

    <form action="">
        <div class="form-group">

            <input type="text" class="form-control" placeholder="Busque un cliente" >
          </div>

    </form>

    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card">
                <div class="text-center">
                    <img class="card-img-top imgCliente" [src]="cliente.imgUrl" >
                </div> 
                <div class="card-body">
                    <p>{{cliente.id}}</p>
                  <h5 class="card-title">{{cliente.nombre}}  {{cliente.apellido}} </h5>
                  <a href="#" class="card-link decoration">Editar</a>
                  <a href="#" class="card-link text-danger decoration">Desactivar</a>
                </div>
            </div>
        </div>
    </div>
</div>
