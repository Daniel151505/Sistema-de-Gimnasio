<div class="container">
    <div class="text-center">
        <h1>Bienvenido, Ingresa tus datos</h1>   
        <img src="../../assets/logo.png" alt=""> 
    </div>

    <form>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input type="email" placeholder="Ingresa tu Correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" placeholder="Ingresa tu contraseña" class="form-control" id="exampleInputPassword1">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        
     
    </form>
</div>
